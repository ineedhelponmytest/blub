<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blub - Home</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="navbar">
        <div class="logo">Blub</div>
        <input type="text" placeholder="Search videos..." class="search-bar" />
        <nav>
            <a href="upload.html" class="btn primary">Upload</a>
            <a href="profile.html" class="profile-link">
                <img src="assets/default-avatar.png" class="avatar" alt="Profile" />
            </a>
        </nav>
    </header>

    <section class="trending-banner">
        <div class="trending-content">
            <h2>Trending Now</h2>
            <p>Check out the most popular videos right now</p>
        </div>
    </section>

    <section class="categories">
        <button>All</button>
        <button>Music</button>
        <button>Gaming</button>
        <button>Education</button>
        <button>Comedy</button>
    </section>

    <main class="video-grid">
        <!-- Example Video Card -->
        <div class="video-card">
            <img src="assets/sample-thumb.jpg" alt="Video Thumbnail" class="video-thumb" />
            <div class="video-info">
                <h3>Sample Video Title</h3>
                <p>by <a href="profile.html">John Doe</a></p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
